<body>
    <header>
        <h1>Harry Potter Trade</h1>
        <h2>Give life to your favorite show</h2>
    </header>

    <!--Menu Navigation-->

    <nav>
        <ul>
            <li><a href="profile.html">
                <img src="img/user.png" alt="user">
                <span class="nav-item">Profil</span>
            </a></li>
  
            <li><a href="index.html">
                <img src="img/home.png" alt="home">
                <span class="nav-item">Home</span>
            </a></li>
  
            <li><a href="cards.html">

                <span class="nav-item">Cards</span>

                <img src="img/exchange-alt.png" alt="exchanges">

            <li><a href="#">
                <img src="img/sign-out-alt.png" alt="Logout">
                <span class="nav-item">Log out</span>

        </ul>
      </nav>

      <button type="button" aria-label="toggle curtain navigation" class="nav-toggler">
          <img src="img/logo.png" alt="Logo">
      </button>

    <!--Formulaire-->  

    <main class="form-profile">
        <div class="message-error">
            <ul></ul>
        </div>
        <div class="message-success">
            You are connect
        </div>
        <!--On creer les différents espaces à remplir-->
        <form class="loginn" action="" method="POST" enctype="multipart/form-data">
            <div>
                <label class="loginabel" for="pseudo">Pseudo</label>
                <input class="loginput" type="text" name="pseudo" id="pseudo">
            </div>
    
            <div>
                <label class="loginabel" for="email">Email</label>
                <input class="loginput" type="email" name="email" id="email">
            </div>
    
            <div>
                <label class="loginabel" for="password">Password</label>
                <input class="loginput" type="password" name="password" id="password">
            </div>
    
            <div>
                <label class="loginabel" for="password2">Repeat the your password</label>
                <input class="loginput" type="password2" name="password2" id="password2">
            </div>
            <!--vérifier et envoyer les informations-->
            <button class="envoyer" type="submit">Log in</button>    
        </form>
    </main>


    <footer>
        <h2>Contact</h2>
        <ul>
            <li>
                <img src="img/envelope.png" alt="Email">
                <span class="nav-footer">harry.potter@gmail.com</span>
            </li>
            <li>
                <img src="img/phone-call.png" alt="Phone">
                <span class="nav-footer">+33 01 01 01 01 01</span>
            </li>
            <li>
                <img src="img/home.png" alt="Adress">
                <span class="nav-footer">108 rue de vaugirard 75006 Paris</span>
            </li>
        </ul>
    </footer>
